  <script>
    var json = "HIGHLY BETA!\r\n\r\nUnless you download the whole project, and change the CO folder manually, and then recompile it into the EXE.\r\nThis won't work for you.\r\n\r\nUnless your CO folder is \"D:\\SteamLibrary\\SteamApps\\common\\Champions Online\\Champions Online\\Live\\screenshots\"\r\n\r\nThis will be fixed in next version.";

    function myFunction(){
    	var txt = replaceAll(json, "\r\n", "<br />");
      document.getElementById("body").innerHTML = txt;
    };
    
    function replaceAll(string, find, replace) {
 		return string.replace(new RegExp(escapeRegExp(find), 'g'), replace);
	}
	function escapeRegExp(string) {
	    return string.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
	}
  </script>
